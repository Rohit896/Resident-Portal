<form class="form-horizontal">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Update Address</legend>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">House/Building/Apartment</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter House/Building/Apartment" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Street/Road/Lane</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter Street/Road/Lane" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Area/Locality/Sector</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter Area/Locality/Sector" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Landmark</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter Landmark" class="form-control input-md">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Pincode</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter PIncode" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Village / Town / City </label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter Village / Town / City " class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Post Office</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter Post Office" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">District</label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter District" class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">State </label>  
    <div class="col-md-6">
    <input id="textinput" name="textinput" type="text" placeholder="Enter State " class="form-control input-md" required="">
      
    </div>
  </div>
  
  <!-- File Button --> 
  <div class="form-group">
    <label class="col-md-4 control-label" for="filebutton">Upload Address Proof</label>
    <div class="col-md-4">
      <input id="filebutton" name="filebutton" class="input-file" type="file">
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
    </div>
  </div>
  
  </fieldset>
  </form>
